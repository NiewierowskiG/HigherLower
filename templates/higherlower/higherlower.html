<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div style="float: left; width: 50%; background-image: url({{ movie1.url }}); height: 100vh; background-size:100% 100%; position: relative">
        <div style="display: flex; align-content: center; width: 100%; justify-content: center;">
            <h1 style="text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white; color: black; font-size: 45px">{{ movie1.title }}</h1>
            <div style="position: absolute; bottom: 30%">
                <h1 style="text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white; color: black; font-size: 45px">reviews:</h1>
            </div>
            <div style="position: absolute; bottom: 25%">
                <h1 style="text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white; color: black; font-size: 45px">{{ movie1.review }}</h1>
            </div>
        </div>
    </div>
    <div style="float: right; width: 50%; background-image: url({{ movie2.url }}); height: 100vh; background-size:100% 100%; position: relative">
        <div style="display: flex; align-content: center; width: 100%; justify-content: center;">
            <h1 style="text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white; color: black; font-size: 45px">{{ movie2.title }}</h1>
            <div style="position: absolute; bottom: 30%; justify-content: center; align-content: center">
                <form action="#" method="get">
                    {% csrf_token %}
                    <input type="hidden" name="correct" value={{ lower }}>
                    <input type="hidden" name="movie_id" value={{ movie2.id }}>
                    <input type="hidden" name="score" value={{ score }}>
                    <input style="height: 50px; width: 200px" type="submit" class="btn" value="Lower" name="clicked">
                </form>
                <form action="#" method="get">
                    {% csrf_token %}
                    <input type="hidden" name="correct" value={{ higher }}>
                    <input type="hidden" name="movie_id" value={{ movie2.id }}>
                    <input type="hidden" name="score" value={{ score }}>
                    <input style="height: 50px; width: 200px" type="submit" class="btn" value="Higher" name="clicked">
                </form>
            </div>
        </div>
    </div>
    <a href="/leaderboard/{{ type }}">
        <button style="padding: 8px 16px; top:0; right: 0; position: absolute" type="button">Leaderboard</button>
    </a>
</div>

</body>
</html>
